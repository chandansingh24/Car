
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar"></div>

	<div class="container">
		<div>
			<ol class="breadcrumb">
				<li><a th:href="@{/car/carList}"><i
						class="fa fa-long-arrow-left" aria-hidden="true"></i>Go back</a></li>
				<li><a th:href="@{/car/updateCar?id=}+${car.id}">Edit</a></li>
			</ol>

		</div>

		<div class="row">
			<div class="col-md-4 col-sm-4">
				<div class="panel panel-default">
					<div class="panel-body">
						<img th:src="${car.profileImageUrl}"
							class="img-responsive center-block" />
					</div>
				</div>
			</div>
			<div class="col-md-8 col-sm-8">
				<h3 th:text="${car.title}"
					style="font-size: 3em; text-shadow: 0px 2px 1px rgba(0, 0, 0, 0.4), 0px 2px 2px rgba(0, 0, 0, 0.1), 0px 8px 13px rgba(0, 0, 0, 0.1); margin-top: 1px;"></h3>
				<div class="row">
					<div class="col-md-6">
						<p>
							<strong>Owner: </strong><span th:text="${car.owner}"></span>
						</p>
						<p>
							<strong>Company: </strong><span th:text="${car.company}"></span>
						</p>
						<p>
							<strong>Make &amp; Model: </strong><span
								th:text="${car.makeAndModel}"></span>
						</p>
						<p>
							<strong>Feature: </strong><span th:text="${car.feature}"></span>
						</p>
						<p>
							<strong>Category: </strong><span th:text="${car.category}"></span>
						</p>
					</div>
					<div class="col-md-6">
						<p>
							<strong>Segment: </strong><span th:text="${car.segment}"></span>
						</p>
						<p>
							<strong>Seating Capacity: </strong><span
								th:text="${car.seatingCapacity}"></span>
						</p>
						<p>
							<strong>List Price: </strong><span th:text="${car.listPrice}"></span>
						</p>
						<p>
							<strong>Our Price: </strong><span th:text="${car.ourPrice}"></span>
						</p>
						<p>
							<strong>Barter Price: </strong><span th:text="${car.barterPrice}"></span>
						</p>
						<!-- <p><strong>Number in Stock: </strong><span th:text="${car.inStockNumber}"></span></p> -->
					</div>
				</div>
				<p>
					<Strong>Description: </Strong><br /> <span
						th:utext="${car.description}"></span>
				</p>
			</div>

		</div>
	</div>

	<div th:replace="common/header :: footer"></div>
	<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
