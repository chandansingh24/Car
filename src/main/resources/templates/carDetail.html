<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header"></head>

<body>
	<div th:replace="common/header :: navbar"></div>

	<div class="container">
	  <div class="row header_logo">
	    <div class="header__logo-box">
         <a th:href="@{/shoppingCart/cart}"> <img src="https://s3.us-east-2.amazonaws.com/comehomecar/globalPhotos/Garage_Icon_Green.png" alt="Logo" class="header__logo">
          <br/><span>Garage</span></a>               
       </div>
	  
	  </div>
	
		<!-- <div class="row" style="margin-bottom: -100px;">
			<div class="col-md-12">
				<h2 class="section-headline">
					<span
						th:text="${user}? ${#strings.toUpperCase(user.username)} : 'All Cars'"></span>
				</h2>
			</div>
		</div> -->
		

		<form th:action="@{/shoppingCart/addItem}" method="post">
			<input hidden="hidden" th:field="*{car.id}" />
			<input hidden="hidden" name="qty" value="1"/>
			<!-- name="id" th:value="${car.id}" -->
			<div class="row" style="margin-top: 120px;">
				<div class="col-md-4">
					<a class="btn-text" th:href="@{/carshelf}"><i
						class="fa fa-long-arrow-left" aria-hidden="true"></i>Back to Search</a><br/> <img
						class="img-responsive shelf-car" th:src="${car.profileImageUrl}" />
					<br/>	
				</div>

				<div class="col-md-8">
					<h3>
						<span th:if="${addcarSuccess}" style="color: forestgreen"><i
							class="fa fa-check" aria-hidden="true" style="color: forestgreen"></i>Added
							to garage.</span>
					</h3>
					<!-- <h3><span th:if="${notEnoughStock}" style="color: red">Oops, only <span th:text="${car.inStockNumber}"></span> In Stock.</span></h3> -->
					<h3 th:text="${car.title}">car Title</h3>
					<div class="row">
						<div class="col-md-5">
							<p>
								<strong>Company: </strong><span th:text="${car.company}"></span>
							</p>
							<p>
								<strong>Make &amp; Model: </strong><span
									th:text="${car.makeAndModel}"></span>
							</p>
							<p>
								<strong>Category: </strong><span th:text="${car.category}"></span>
							</p>
							<p>
								<strong>Feature: </strong><span th:text="${car.feature}"></span>
							</p>
							<p>
								<strong>Seating Capacity: </strong><span
									th:text="${car.seatingCapacity}"></span>
							</p>
							<p>
								<strong>Owner: </strong><span th:text="${car.owner}"></span>
							</p>
						</div>

						<div class="col-md-7">
							<div class="panel panel-default" style="border-width: 5px;">
								<div class="panel-body">
									<div class="row">
										<div class="col-md-6">
											<h4>
												Offer Price: <span style="color: #e40475;">$<span
													th:text="${car.ourPrice}"></span></span>
											</h4>
											<p>
												List Price: <span style="text-decoration: line-through">$<span
													th:text="${car.listPrice}"></span></span>
											</p>
											<p>
												You save: $<span
													th:text="${#numbers.formatDecimal((car.listPrice - car.ourPrice), 0, 'COMMA', 2, 'POINT' )}"></span>
											</p>
											<hr
												style="border-top: 1px solid #f8f8f8; border-bottom: 1px solid rgba(0, 0, 0, 0.2);" />
											<em style="font-size: 16px;">Barter Price: <span
												style="color: #e40475;">$<span
													th:text="${car.barterActive} ? ${car.barterPrice} : 'NA'"></span></span></em>
										</div>
										<div class="col-md-6" style="padding-top: 13%;">
											<!-- <h4 th:if="*{car.inStockNumber&gt;10}" style="color: green">In Stock</h4> -->
											<!-- <h4 th:if="*{car.inStockNumber&lt;10 and car.inStockNumber&gt;0}" style="color: green">Only <span th:text="${car.inStockNumber}"> </span> In Stock</h4> -->
											<!-- <h4 th:if="*{car.inStockNumber==0}" style="color:darkred;">Unavailable</h4> -->
											<button type="submit" class="btn btn-warning">Add
												to Garage</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<hr
						style="border-top: 1px solid #f8f8f8; border-bottom: 1px solid rgba(0, 0, 0, 0.2); margin: 2px;" />
					<p th:utext="${car.description}"></p>
				</div>
			</div>
		</form>
	</div>
	<!-- end of container -->
	<div th:replace="common/header :: footer"></div>

	<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
